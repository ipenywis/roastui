<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">

  <image href="bad-login-form.png" x="0" y="0" width="400" height="500"/>

    <!-- Container with light blue background -->
  <rect x="25" y="20" width="350" height="460" fill="none" stroke="#FF0000" stroke-width="2" stroke-opacity="0.8"/>
  
  <!-- LOG IN header -->
  <rect x="40" y="40" width="320" height="40" fill="none" stroke="#00FF00" stroke-width="2" stroke-opacity="0.8"/>
  
  <!-- Email input field -->
  <rect x="40" y="120" width="320" height="55" fill="none" stroke="#0000FF" stroke-width="2" stroke-opacity="0.8"/>
  
  <!-- Password input field -->
  <rect x="40" y="195" width="320" height="55" fill="none" stroke="#800080" stroke-width="2" stroke-opacity="0.8"/>
  
  <!-- LOGIN ME button -->
  <rect x="40" y="290" width="320" height="50" fill="none" stroke="#FFA500" stroke-width="2" stroke-opacity="0.8"/>
  
  <!-- SIGN UP button -->
  <rect x="40" y="350" width="320" height="50" fill="none" stroke="#A52A2A" stroke-width="2" stroke-opacity="0.8"/>
  
  <!-- FORGOT PASSWORD? button -->
  <rect x="40" y="410" width="320" height="50" fill="none" stroke="#FF69B4" stroke-width="2" stroke-opacity="0.8"/>
  
  <!-- Small labels -->
  <style>
    .label { font-size: 10px; fill: #333; }
  </style>
  <text x="28" y="35" class="label">Container (25,20,350,460)</text>
  <text x="43" y="55" class="label">Header (40,40,320,40)</text>
  <text x="43" y="135" class="label">Email (40,120,320,55)</text>
  <text x="43" y="210" class="label">Password (40,195,320,55)</text>
  <text x="43" y="305" class="label">Login (40,290,320,50)</text>
  <text x="43" y="365" class="label">Sign Up (40,350,320,50)</text>
  <text x="43" y="425" class="label">Forgot Password (40,410,320,50)</text>
</svg>